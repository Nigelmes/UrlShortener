<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Short URL</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <img src="./index/shorturl.jpg" alt="Short URL" width="500" height="125" style="display: block; margin-left: auto; margin-right: auto;" />
</header>
<div class="container mt-5">
    <section id="urlbox">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3 class="text-center">Paste the URL to be shortened</h3>
                <form action="/" method="post">
                    <div class="input-group">
                        <input type="text" name="url" class="form-control" placeholder="Enter the link here">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
                <p class="text-center mt-3">ShortURL is a service to shorten URLs and create short links</p>
            </div>
        </div>
        <section id="responsebox">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h3 class="text-center">Short URL</h3>
                    <div class="input-group" style="background-color: #fff;">
                        <a href="{{.}}" class="form-control">{{.}}</a>
                    </div>
                </div>
            </div>
        </section>
</div>
</body>
</html>
